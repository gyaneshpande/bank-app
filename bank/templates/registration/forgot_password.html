<!-- forgot_password.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-12">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-md overflow-hidden">
        <div class="px-6 py-4">
            <h2 class="text-3xl font-semibold mb-6 text-center">Forgot Password</h2>

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="border border-gray-300 rounded-md px-3 py-2 shadow-sm focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-transparent">
                        <input type="email" id="id_email" name="email" class="block w-full border-0 p-0 text-gray-700" {% if email %} value="{{ email }}" {% endif %}>
                    </div>
                </div>
                {% if show_otp %}
                <div id="otp-container">
                    <label for="otp" class="block text-sm font-medium text-gray-700 mt-4">OTP</label>
                    <input type="text" name="otp" id="otp" class="mt-1 p-2 block w-full shadow-sm focus:ring-blue-500 focus:border-blue-500 border-gray-300 rounded-md" placeholder="Enter OTP">
                </div>
                {% endif %}
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
