<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-12">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-md overflow-hidden">
        <div class="px-6 py-4">
            <h2 class="text-3xl font-semibold mb-6 text-center">Reset Your Password</h2>

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_new_password1" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                    <div class="border border-gray-300 rounded-md px-3 py-2 shadow-sm focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-transparent">
                        <input type="password" id="id_new_password1" name="new_password1" class="block w-full border-0 p-0 text-gray-700">
                    </div>
                </div>
                <div class="mb-6">
                    <label for="id_new_password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                    <div class="border border-gray-300 rounded-md px-3 py-2 shadow-sm focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-transparent">
                        <input type="password" id="id_new_password2" name="new_password2" class="block w-full border-0 p-0 text-gray-700">
                    </div>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Change Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
