{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-12">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-md overflow-hidden">
        <div class="px-6 py-4">
            <h2 class="text-3xl font-semibold mb-6 text-center">Login</h2>

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <div class="border border-gray-300 rounded-md px-3 py-2 shadow-sm focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-transparent">
                        <input type="text" id="id_username" name="username" class="block w-full border-0 p-0 text-gray-700">
                    </div>
                </div>
                <div class="mb-6">
                    <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="border border-gray-300 rounded-md px-3 py-2 shadow-sm focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-transparent">
                        <input type="password" id="id_password" name="password" class="block w-full border-0 p-0 text-gray-700">
                    </div>
                </div>
                <p class="text-center mt-2">
                    <a href="{% url 'forgot_password' %}" class="text-blue-500 hover:underline">Forgot Password?</a>
                </p>

                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
