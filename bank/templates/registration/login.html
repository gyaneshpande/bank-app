{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-12">
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-md overflow-hidden">
    <div class="px-6 py-4">
      <h2 class="text-3xl font-semibold mb-6 text-center">Login</h2>

      <form method="post">
        {% csrf_token %}
        <div class="mb-4">
          {{ form.username.label_tag }}
          <div class="border border-gray-300 rounded-md px-3 py-2 shadow-sm focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-transparent">
            {{ form.username }}
          </div>
        </div>
        <div class="mb-6">
          {{ form.password.label_tag }}
          <div class="border border-gray-300 rounded-md px-3 py-2 shadow-sm focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-transparent">
            {{ form.password }}
          </div>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
