<!-- password_change_form.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto py-12">
    <h2 class="text-3xl font-semibold mb-6">Change Password</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_password1" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
            <input type="password" id="id_password1" name="password1" class="block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="id_password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
            <input type="password" id="id_password2" name="password2" class="block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Change Password</button>
    </form>
</div>
{% endblock %}
