{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-12">
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-md overflow-hidden">
    <div class="px-6 py-4">
      <h2 class="text-3xl font-semibold mb-6 text-center">Apply for a Loan Account</h2>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Apply</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
