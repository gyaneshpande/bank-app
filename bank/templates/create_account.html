{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-12">
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-md overflow-hidden">
    <div class="px-6 py-4">
      <h2 class="text-3xl font-semibold mb-6 text-center">Create {{ account_type|title }} Account</h2>

      {% if account_exists %}
        <p>You already have a {{ account_type|lower }} account.</p>
        <a href="{% url 'user_account' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Go to Account</a>
      {% else %}
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create Account</button>
        </form>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
